<div class="hero is-fullheight">
  <div class="hero-body is-justify-content-center is-align-items-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" class="columns is-flex is-flex-direction-column box">
      <div class="column">
        <label for="email">Email</label>
        <input class="input is-primary" type="text" formControlName="username" placeholder="Email address">
      </div>
      <div class="column">
        <label for="Name">Password</label>
        <input class="input is-primary" type="password" formControlName="password" placeholder="Password">
        <a href="forget.html" class="is-size-7 has-text-primary">forget password?</a>
      </div>
      <div class="column">
        <button class="button is-primary is-fullwidth" [disabled]="loginForm.invalid" type="submit">Login</button>
      </div>
      <div class="has-text-centered">
        <p class="is-size-7"> Don't have an account? <a href="#" class="has-text-primary">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
